<div *ngIf="authService.sudahLogin()" class="card">
  <div class="card-header">
    Form Save SATU
  </div>
  <div class="card-block">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)]="user.username"
            required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" name="inputEmail3" placeholder="Email" [(ngModel)]="user.email"
            required>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" name="inputPassword3" placeholder="Password" [(ngModel)]="user.password"
            required>
        </div>
      </div>
      <div class="form-group row">
        <label for="fullname" class="col-sm-2 col-form-label">Fullname</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Fullname" [(ngModel)]="user.fullname"
            required>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="reset" class="btn btn-info" (click)="reset()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
